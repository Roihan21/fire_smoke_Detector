<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Detection System</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: #0e0e11;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Mencegah scroll body jika tidak perlu */
        }

        /* Main Wrapper */
        .main {
            flex: 1;
            padding: 30px;
            /* Membatasi lebar konten agar tidak terlalu melebar di layar 1920px */
            max-width: 1600px; 
            margin: 0 auto; /* Posisi tengah */
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 20px;
            flex-shrink: 0; /* Header tidak boleh mengecil */
        }

        .header h1 {
            font-size: 24px;
        }

        .header p {
            color: #888;
            margin-top: 5px;
            font-size: 14px;
        }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            flex-shrink: 0; /* Kartu tidak boleh mengecil */
        }

        .card {
            background: #16161d;
            padding: 15px 20px;
            border-radius: 14px;
        }

        .card h3 {
            color: #ff7a18;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .card p {
            color: #aaa;
            font-size: 13px;
        }

        /* Camera Section */
        .camera {
            background: #16161d;
            border-radius: 16px;
            padding: 20px;
            flex-grow: 1; /* Mengisi sisa ruang yang ada */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Mencegah gambar keluar container */
        }

        .camera h3 {
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        /* Container gambar agar responsif tapi tidak kegedean */
        .video-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-radius: 12px;
            border: 2px solid #222;
            overflow: hidden;
        }

        .camera img {
            /* KUNCI AGAR TIDAK KEGEDEAN */
            height: 100%; 
            width: 100%;
            object-fit: contain; /* Gambar akan menyesuaikan agar pas di kotak tanpa terpotong */
            max-height: 65vh; /* Membatasi tinggi gambar maksimal 65% dari tinggi layar */
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="header">
            <h1>Fire Detection Dashboard</h1>
            <p>Real-time fire & smoke monitoring system</p>
        </div>

        <div class="cards">
            <div class="card">
                <h3>Status</h3>
                <p>System Active</p>
            </div>

            <div class="card">
                <h3>Detection</h3>
                <p>YOLOv8 Fire & Smoke</p>
            </div>

            <div class="card">
                <h3>Camera</h3>
                <p>Live Feed</p>
            </div>
        </div>

        <div class="camera">
            <h3>Live Camera</h3>
            <div class="video-container">
                <img src="/video_feed" alt="Live Fire Detection Feed">
            </div>
        </div>
    </div>

</body>
</html>
